databaseChangeLog:
  - changeSet:
      id: create-t-user-roles-table
      author: mahdi
      changes:
        - createTable:
            tableName: t_user_roles
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(20)
                  constraints:
                    nullable: false

        - addPrimaryKey:
            tableName: t_user_roles
            columnNames: user_id,role
            constraintName: pk_t_user_roles

        - addForeignKeyConstraint:
            baseTableName: t_user_roles
            baseColumnNames: user_id
            constraintName: fk_t_user_roles_user_id
            referencedTableName: t_user
            referencedColumnNames: id
            onDelete: CASCADE
            onUpdate: RESTRICT